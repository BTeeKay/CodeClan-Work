<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ name }}</title>
</head>
<body>
    <h1>My Todo List</h1>
    {% for task in tasks %}
    <div>
        <p>
            {{task.title}}: <b>{{task.description}}</b>
            {% if task.done %}
                &#10003;
            {% endif %}
        </p> 
    </div>
    {% endfor %}
    
</body>
</html>
